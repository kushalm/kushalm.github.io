# Site settings

# NB! Set your site's url, otherwise nothing will work
url: "https://kushalmahidhar.dev"
# url: "https://kushalm.github.io"

# # Google tracking id
# google-tracking-id: "UA-XXXXXXXX-X"

#############
# HTML Head #
#############
lang: "en"
author: "Kushal Mahidhar"
title: "Kushal Mahidhar"
description: "Portfolio website and blog of Kushal Mahidhar. Opinions expressed are mine."
keywords: "kushal, mahidhar, personal, jekyll, robotics, robots, robot"
favicon: "/img/robot_grey.ico"
################
# Header layout #
################
black-favicon: "/img/robot_grey.ico"
background-img: "../img/intro-bg.jpg"
##############################
# Dynamic Text on the Header #
##############################
dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "Bringing machines to life, one line of code at a time."
  - text: "Embracing the unknown, and building the unexplored."
  - text: "Whereâ€™s your will to be weird?"
  - text: "Turning coffee into code."
me-img: "/img/profile.png"
# To use github profile pic uncomment the following line and replace 'user_name'
# with your github user name.

# me-img: "https://github.com/kushalm.png?size=500"

# To use gravatar profile pic uncomment the following line and replace 'email_hash'
# with your gravatar profile email hash.
# You can create the email hash by using an online tool like 'http://www.md5hashgenerator.com/'
# just enter your email and it will generate the hash.

# me-img: "https://www.gravatar.com/avatar/email_hash?s=500"

##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"
################
# Web app mode #
################
web-app-mode: True
# Icons for Web App mode
icon-36p: "/img/web-app/icon-36p.png"
icon-48p: "/img/web-app/icon-48p.png"
icon-72p: "/img/web-app/icon-72p.png"
icon-96p: "/img/web-app/icon-96p.png"
icon-144p: "/img/web-app/icon-144p.png"
icon-192p: "/img/web-app/icon-192p.png"
########
# Blog #
########
post-preview-words: 96
paginate: 8
email-share: True
fb-share: False
twitter-share: True
linkedin-share: True
reddit-share: True
google-plus-share: False
tumblr-share: False
pinterest-share: False
pocket-share: False
vkontakte-share: False
# disqus-shortname: "personal-jekyll-theme"
syntax-highlight: True
############
# Timeline #
############
events:
  - image: "/img/timeline/TF_Logo.png"
    title: "Tyson Foods Inc."
    date: "October 2020 - Today"
    description: "Robotics and Emerging Tech"
  - image: "/img/timeline/PSG_Logo.png"
    title: "Poverni Sheikh Group"
    date: "June 2020 - October 2020"
    description: "Process Automation Intern"
  - image: "/img/timeline/Tulip_Logo.png"
    title: "Tulip Interfaces"
    date: "May 2019 - August 2019"
    description: "Engineering Intern"
  - image: "/img/timeline/UMD.png"
    title: "University of Maryland"
    date: "August 2018 - May 2020"
    description: "Masters in Robotics Engineering"
# First image of the Timeline
timeline-img: "/img/profile.png"
###########
# Contact #
###########
email: "kushalm@terpmail.umd.edu"
# Set a url pointing to your publish PGP Public Key here, and it will appear in the Contact section
pgp: False
################
# Author Blurb #
################

# The author blurb goes underneath blog posts.
# This works best when your author blurb image has a transparent background, or matches your site background color.

# if the author_blurb is not set, then this feature is skipped
author_blurb:

  "Kushal Mahidhar is a Robotics Engineer and an Emerging Tech Developer at Tyson Foods."
  # "John Smith is an awesome person. He lives in Flatland, where he works on two-dimensional
  # engineering projects. In his spare time, John likes to eat cotton candy."
author_blurb_image: "/img/author.png"
##################
# Social Buttons #
##################
social:
  - icon: "github"
    url: "https://github.com/kushalm"
  - icon: "linkedin-in"
    url: "https://www.linkedin.com/in/kushalmahidhar/"
  - icon: "rss"
    url: "https://le4ker.github.io/personal-jekyll-theme/feed.xml"
############
# 404 page #
############
err-404-img: "/img/labtocat.png"
################################################################################

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page
pages_list:
  About: "about"
  Blog: "latest-post"
  Timeline: "timeline"
  Contact: "contact"
# Exclusion list from the generated _site
exclude:
  - LICENSE
  - README.md
  - CONTRIBUTING
  - CONTRIBUTORS
  - scripts
  - Dockerfile
  - docker-compose.yml
# Pagination path
paginate_path: "blog/page:num/"
# Enable minification SASS
sass:
  style: compressed
plugins:
  - jekyll-paginate
  - jekyll-spaceship
